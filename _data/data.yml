career-profile:
    title: Career Profile
    summary: |
      Taewon Song received the B.S. and Ph.D. degrees in electrical engineering from Korea University, Seoul, South Korea, in 2010 and 2017, respectively. In 2021, he joined Soonchunhyang University, where he is currently an Assistant Professor at Department of Internet of Things. In 2020, he was a Research Assistant Professor at SCH Convergence Science Institute in Soonchunhyang University. From 2017 to 2020, he was a Senior Researcher at the Advanced Standard R&D Laboratory, LG Electronics, where he worked on standardization for wake-up radio and next-generation WLANs. He was a Visiting Student supported by the BK21+ project with the University of Florida from February 2015 to April 2015. From January 2012 to February 2012, he was a Visiting Researcher at the National Institute of Information and Communications Technology. His current research interests include cooperative and opportunistic networking, low-power wake-up radio, and the wireless medium access control protocol of next-generation WLANs. 

